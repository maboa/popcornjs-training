<!doctype html>
<html>
  <head>
  <script src="http://popcornjs.org/code/dist/popcorn-ie8.min.js"></script>
  <script src="http://popcornjs.org/code/dist/popcorn.plugins.min.js"></script>
  <script src="https://raw.github.com/happyworm/popcorn-js/master/players/jplayer/popcorn.jplayer.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script src="http://jplayer.org/2.2.0/js/jquery.jplayer.min.js"></script>
  <script>

  $(document).ready(function(){

    var pop = Popcorn.jplayer( "#ourvideo", {
      media: {
        m4v: "http://jPlayer.org/video/m4v/Big_Buck_Bunny_Trailer.m4v",
        webmv: "http://jPlayer.org/video/webm/Big_Buck_Bunny_Trailer.webm"
      },
      options: {
        swfPath: "http://www.jplayer.org/2.2.0/js",
        supplied: "m4v, webmv"
      }
    });

    pop.footnote({
      start: 2,
      end: 6,
      text: "Pop!",
      target: "footnotediv"
    });

    $('#play').click(function(){
      pop.play();
      return false;
    });

  });
  </script>
  </head>
  <body>
    <div id="ourvideo" class="jp-jplayer"></div>
    <a id="play" href="#">Play</a>
    <div id="footnotediv"></div>
  </body>
</html>
